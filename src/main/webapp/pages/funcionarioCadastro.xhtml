<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">
	<!-- esta página já estar herdando todo o layout do template.xhtml -->
	<ui:define name="conteudo">
		
		<h:form>
			
			<p:toolbar>
				<!-- esquerda -->
				<f:facet name="left">
					<h:outputText value="Fornecedores"/>
				</f:facet>
			</p:toolbar>
		
			<h:panelGrid columns="2">
				<p:outputLabel value="Código:"/>
				<p:inputText maxlength="20" size="10"/>
			
				<p:outputLabel value="Nome:"/>
				<p:inputText maxlength="50" size="80"/>
				
				<p:outputLabel value="CPF:"/>
				<p:inputMask mask="999.999.999-99" maxlength="20" size="30"/>
				
				<p:outputLabel value="Senha:"/>
				<p:password maxlength="20" size="30"/>
				
				<p:outputLabel value="Função:"/>
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione uma função"/>
					<f:selectItem itemLabel="Administrador"/>
					<f:selectItem itemLabel="Gerente"/>
					<f:selectItem itemLabel="Balconista"/>
				</p:selectOneMenu>
				
				<p:button value="Novo"/>
				<p:button value="Salvar"/>
				<p:button value="Voltar" outcome="/pages/fornecedorPesquisa.xhtml"/>
			</h:panelGrid>
		</h:form>
		
	</ui:define>
</ui:composition>
